<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css">
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/shop.css">

    <title>乐淘首页</title>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>商品</h3>
        <!--<a href="" class="right"><span class="fa fa-search"></span></a>-->
    </div>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="shops">
                    <!--这里放置真实显示的DOM内容-->




                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="p_option">
        <a href="index.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="#" class="fa fa-bars btn_addcar">加入购物车</a>
        <a href="#" class="fa fa-shopping-cart shopcar">立即购买</a>
    </div>
</div>

<script type="text/html" id="product">

    <div class="shopimg">
        <img src="<%=pic[0].picAddr%>" alt="">
    </div>

    <span class="productname"><%=proName%></span>
    <div class="jia">
        <span class="jiage">价格</span>
        <span class="newjia">￥<%=price%></span>
        <span class="oldjia">￥<%=oldPrice%></span>
    </div>
    <div class="chima">
        <span class="cm">尺码:</span>
        <%
        var arr=size.split('-')
        var start=arr[0], end = arr[1];
        for(var i =start; i <= end ; i++){
        %>
        <span class="size"><%=i%></span>
        <% } %>
    </div>
    <div class="number">
        数量：
        <span class="jian cut">-</span>
        <input class="num3" value="0" data-max="<%=num%>">
        <span class="jian add">+</span>
       剩余：
       <%=num%>
       件

    </div>

</script>

<script src="res/mui/js/mui.min.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/shop.js"></script>

</body>
</html>
