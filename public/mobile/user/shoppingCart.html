    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css">
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css">

    <title>乐淘登录</title>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.back()" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>购物车</h3>
        <a href="#" class="right"><span class="fa fa-refresh"></span></a>
    </div>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view">

                        <!--摸-->

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="cart_order">订单总额：￥<span id="caramout">0.00</span><a href="#">生成订单</a></div>
    <div class="lt_footer">
        <a href="../index.html" class="fa fa-home "><span>首页</span></a>
        <a href="../category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="" class="fa fa-shopping-cart now"><span>购物车</span></a>
        <a href="userhome.html" class="fa fa-user"><span>会元</span></a>
    </div>
</div>

<script type="text/template" id="cart">
    <% for(var i = 0;i < list.length ; i++){ %>
    <% var item=list[i];%>
    <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
            <a data-id="<%=item.id%>"
               data-size="<%=item.size%>"
               data-num="<%=item.num%>"
               data-productNum="<%=item.productNum%>"
               data-productSize="<%=item.productSize%>"
               class="mui-btn mui-btn-blue" >编辑</a>
            <a data-id="<%=item.id%>" class="mui-btn mui-btn-red" >删除</a>
        </div>
        <a href="javascript:;" class="mui-navigate-right mui-slider-handle">
            <!--用哪个插件-->
            <!--<div class="mui-slider-handle">-->
            <!--<div class="mui-table-cell">-->
            <img class="mui-media-object mui-pull-left" src="<%=item.pic[0].picAddr%>">
            <div class="mui-media-body">
                <p class="title"><%=item.proName%></p>
                <p class="info">
                    <span class="price">￥<%=item.price%></span>
                    <span class="oldprice">￥<%=item.oldPrice%></span>
                    <span class="number1"><%=item.num%></span>
                </p>
                <p><span class="size1">鞋码:<%=item.size%></span></p>
            </div>
            <input
                    data-num="<%=item.num%>"
                    data-price="<%=item.price%>"
                    type="checkbox">
            <!--</div>-->
            <!--</div>-->
        </a>
    </li>
    <% } %>
</script>

<script type="text/html" id="edit">
    <div class="chima">
        <span class="cm">尺码:</span>
        <%
        var size=productsize;
        var arr=size.split('-')
        var start=arr[0], end = arr[1];
        for(var i =start; i <= end ; i++){
        %>
        <span class="size"><%=i%></span>
        <% } %>
    </div>
    <div class="number">
        数量：
        <span class="jian cut">-</span>
        <input readonly  class="num3" value="<%=num%>" data-max="<%=productnum%>">
        <span class="jian add">+</span>
        剩余：
        <%=productnum%>
        件

    </div>


</script>



<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../res/zepto/selector.js"></script>
<script src="../js/user/login.js"></script>
<script src="../js/common.js"></script>
<script src="../res/artTemplate/template-native.js"></script>
<script src="../js/user/shoppingCart.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
